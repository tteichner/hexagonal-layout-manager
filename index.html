<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HexGrid</title>
    <script type="text/javascript" src="src/draw.js"></script>
    <script type="text/javascript">
        let grid;
        window.addEventListener('DOMContentLoaded', () => {
            grid = document.getElementById('canvas');
            grid.setAttribute('height', '2600');

            grid.addEventListener("tile-click", (evt) => {
                const cell = evt.detail.cell;
                grid.drawHQ(cell.row, cell.col);
            });
            grid.addEventListener("after-draw", () => {
                grid.drawMud(10, 20);
                grid.drawInnerMud(28, 29);

                const hqs = grid.storage.get('hqs');
                hqs?.forEach((hq) => {
                    grid.drawHQ(hq.x, hq.y);
                });
            });
            grid.setAttribute('width', '3200');
        });
    </script>
</head>
<body>
    <div>
        <hexagonal-layout-manager id="canvas"></hexagonal-layout-manager>
    </div>
</body>
</html>
