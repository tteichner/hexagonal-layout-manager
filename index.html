<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HexGrid</title>
    <script type="text/javascript" src="src/draw.js"></script>
    <script type="text/javascript">
        let grid;
        window.addEventListener('DOMContentLoaded',function () {
            grid = document.getElementById('canvas');
            grid.setAttribute('height', '3000');

            grid.addEventListener("after-draw", function(e) {
                console.log(e.detail);
                grid.drawHQ(4, 4);
            });
            grid.setAttribute('width', '5000');
        });
    </script>
</head>
<body>
    <div>
        <hexagonal-layout-manager id="canvas"></hexagonal-layout-manager>
    </div>
</body>
</html>
