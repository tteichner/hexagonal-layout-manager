<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">loading...</title>
    <link rel="shortcut icon" href="asset/icon.png" />
    <style>
        .hexagonal-layout-manager-ctrl {
            position: relative;
        }
    </style>

    <script type="text/javascript" src="src/draw.js"></script>
    <script type="text/javascript" src="src/ctrl.js"></script>
    <script type="text/javascript">
        let grid, ctrl;
        window.addEventListener('DOMContentLoaded', () => {
            ctrl = document.createElement('hexagonal-layout-manager-ctrl');
            ctrl.setAttribute('grid', 'canvas');
            ctrl.setAttribute('id', 'canvas-ctrl');
            document.getElementById('body').appendChild(ctrl);

            grid = document.getElementById('canvas');
            grid.setAttribute('height', '2600');

            grid.addEventListener("after-draw", () => {
                grid.drawMud(10, 20);
                grid.drawInnerMud(28, 29);
            });
            grid.setAttribute('width', '3200');

            fetch('./package.json')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    document.title = `Hexagonal layout manager v${data.version} | Teichner Web&PC`;
                })
                .catch(function(error) {
                    console.error(error);
                });
        });
    </script>
</head>
<body id="body">
    <hexagonal-layout-manager id="canvas"></hexagonal-layout-manager>
</body>
</html>
